<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <nav>
    <h1>ðŸŒ± EcoFinds</h1>
    <div>
      <button onclick="showPage('login')">Login</button>
      <button onclick="showPage('dashboard')">Dashboard</button>
      <button onclick="showPage('marketplace')">Marketplace</button>
      <button onclick="showPage('cart')">Cart</button>
      <button onclick="showPage('purchases')">Purchases</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Login / Signup -->
  <section id="login" class="page">
    <h2>Login / Sign Up</h2>
    <form onsubmit="login(); return false;">
      <input type="text" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login / Register</button>
    </form>
    <h3 id="status"></h3>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="page" style="display:none">
    <h2>User Dashboard</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="saveProfile()">Save Profile</button>
    <p id="profileInfo"></p>
  </section>

  <!-- Marketplace -->
  <section id="marketplace" class="page" style="display:none">
    <h2>Marketplace</h2>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchItems()">
    <select id="filter" onchange="filterItems()">
      <option value="all">All</option>
      <option value="Electronics">Electronics</option>
      <option value="Furniture">Furniture</option>
      <option value="Books">Books</option>
      <option value="Sports">Sports</option>
    </select>
    <button onclick="showPage('addProduct')">+ Add Product</button>
    <div id="items"></div>
  </section>

  <!-- Add Product -->
  <section id="addProduct" class="page" style="display:none">
    <h2>Add New Product</h2>
    <input type="text" id="pTitle" placeholder="Title"><br>
    <input type="text" id="pCategory" placeholder="Category"><br>
    <input type="number" id="pPrice" placeholder="Price"><br>
    <textarea id="pDesc" placeholder="Description"></textarea><br>
    <input type="file" id="pImage" accept="image/*"><br>
    <button onclick="addProduct()">Submit Listing</button>
  </section>

  <!-- Cart -->
  <section id="cart" class="page" style="display:none">
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <button onclick="checkout()">Checkout</button>
  </section>

  <!-- Purchases -->
  <section id="purchases" class="page" style="display:none">
    <h2>Previous Purchases</h2>
    <div id="purchaseItems"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
